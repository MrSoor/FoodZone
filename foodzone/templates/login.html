<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/css/style.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
      
      <section class="vh-100" style="background-image: url('/static/img/menu-burger-img.jpg');">
        <div class="container py-5 h-100" >
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem; background-color: #f8c471 ">
                <div class="card-body p-5 text-left" style="">
      
                  <h3 class="mb-5 text-center " >Login</h3>
      
                  <div data-mdb-input-init class="form-outline mb-4" >
                    <label class="form-label" for="typeEmailX-2" >Email</label>
                    <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Enter your email"/>
                  </div>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="typePasswordX-2">Password</label>
                    <input type="password" id="pass1" class="form-control form-control-lg" placeholder="Enter your password"/>
                  </div>

      
                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-start mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                    <label class="form-check-label" for="form1Example3"> Remember password </label>
                  </div>
      
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                  <br>
                  <p class="mb-0">Don't have an account? <a href="/signup" class="text-dark-50 fw-bold">Sign Up</a>
                  </p>

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </body>
</html>
