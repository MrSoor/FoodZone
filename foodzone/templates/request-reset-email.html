{% load static %}
<title>
    {% block title %}Request reset email{% endblock title %}
</title>
{% block content %}

<div class="card bg-light p-5">
  {% for msg in messages %}
  <div class="alert alert-{{ msg.tags }} alert-dismissible fade show" role="alert">
      <strong>{{ msg }}</strong>
  </div>
  {% endfor %}
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <div class="container mt-5">
    <div class="card bg-light p-5">
        <h3 class="text-dark mb-4">Request a Reset Link</h3>

        <form action="/request-reset-email" method="post">
            <!-- CSRF Token for security -->
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                    aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">We'll send a reset link, click to reset your Password.</div>
            </div>

            <button type="submit" class="btn btn-dark">Submit</button>

            <div class="mt-3">
                <a href="/" class="btn btn-link">Go Back</a>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


{% endblock content %}
