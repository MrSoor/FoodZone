{% block content %}
<title>
  {% block title %}SetNewPassword{% endblock title %}
</title>
<main id="content" role="main" class="w-full  max-w-md mx-auto p-6">
    <div class="password-reset-container mt-7 bg-white  rounded-xl shadow-lg dark:bg-gray-800 dark:border-gray-700 border-2 border-indigo-300">
     {% for msg in messages %}
    <div class="alert alert-{{ msg.tags }} alert-dismissible fade show" role="alert">
        <strong>{{ msg }}</strong>
    </div>
    {% endfor %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

      <div class="p-4 sm:p-7">
        <div class="text-center">
          <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Set New Password?</h1>
        </div>

        <div class="mt-5 text-center">
        <form action="{% url 'set-new-password' uidb64 token %}" method="post">
            {% csrf_token %}
            <div class="grid gap-y-4">
              <div>
                <label for="pass1" class="block text-sm font-bold ml-1 mb-2 dark:text-white">Password</label>
                <div class="relative">
                  <input type="password" id="pass1" name="pass1" class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm" required aria-describedby="email-error">
                </div>
              </div>
               <div>
                <label for="pass2" class="block text-sm font-bold ml-1 mb-2 dark:text-white">Confirm Password</label>
                <div class="relative">
                  <input type="password" id="pass2" name="pass2" class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm" required aria-describedby="email-error">
                </div>
              </div>
              <button type="submit" class="my-4 py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800">Reset password</button>
              <div class="text-center mt-2">
            <a href="/">Go Back</a>
            </div>
          </form>
        </div>
    </main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock content %}
